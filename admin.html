<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaterGo Admin Access</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-md w-[400px]">
    <!-- Logo Section -->
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">WaterGo</h1>

    <h2 class="text-2xl font-bold text-center mb-6 text-blue-700" id="formTitle">Login</h2>

    <!-- Login Form -->
    <form id="authForm">
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>

      <!-- Listbox to select the administrator page -->
      <div class="mb-4">
        <label class="block text-gray-700">Select Admin Page</label>
        <select id="adminPage" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="/adminwaterlevel">Groundwater Administrator</option>
          <option value="/adminpump">Pump Demand Administrator</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700" id="authBtn">Login</button>
    </form>

    <p id="authError" class="text-red-500 text-sm mt-4 hidden text-center">Invalid username or password.</p>

  </div>

  <script>
    // Predefined login details (example)
    const validUsername = "admin";
    const validPassword = "password123"; // Change this to match your login credentials

    document.getElementById("authForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const adminPage = document.getElementById("adminPage").value;

      // Validate login details
      if (username === validUsername && password === validPassword) {
        window.location.href = adminPage; // Redirect to selected admin page
      } else {
        const authError = document.getElementById("authError");
        authError.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
